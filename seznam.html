<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam ovoce</title>
    <style>
        body {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Seznam ovoce</h1>
    <ul>
        <li>Hrozny</li>
        <li>Jablka</li>
        <li>Banány</li>
        <li>Pomeranče</li>
    </ul>
    <ol>
        <li>Hrozny</li>
        <li>Jablka</li>
        <li>Banány</li>
        <li>Pomeranče</li>
    </ol>
    <dl>
        <dt>Hrozny</dt>
        <dd>Sladké a šťavnaté ovoce</dd>
        <dt>Jablka</dt>
        <dd>Červené nebo zelené ovoce</dd>
        <dt>Banány</dt>
        <dd>Žluté a krémové ovoce</dd>
        <dt>Pomeranče</dt>
        <dd>Oranžové a osvěžující ovoce</dd>
    </dl>
</body>
</html>
