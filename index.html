<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozcestník</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #001f3f; /* Navy blue */
            color: #000000; /* Black text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #000000; /* Black text for container */
        }
        h1 {
            color: #000000; /* Black text */
            font-weight: bold; /* Bold text */
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
            text-align: left;
        }
        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        .invite-button {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .invite-button:hover {
            background-color: #218838;
        }
        .form-button {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #ff851b;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .form-button:hover {
            background-color: #e07b1e;
        }
        .seznam-button {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #ff851b;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .seznam-button:hover {
            background-color: #e07b1e;
        }
        .new-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            color: #fff;
            background-color: #17a2b8;
            text-decoration: none;
            border-radius: 4px;
        }
        .new-link:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rozcestník</h1>
        <ul>
            <li><img src="path/to/steam-icon.png" alt="Steam Icon" class="icon"><a href="https://steamcommunity.com/id/575230907/">Steam</a></li>
            <li><img src="path/to/instagram-icon.png" alt="Instagram Icon" class="icon"><a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2Fpooky_tv%2F&is_from_rle">Instagram</a></li>
            <li><img src="path/to/x-icon.png" alt="X Icon" class="icon"><a href="https://x.com/Pooky_TV?mx=2">X</a></li>
            <li><img src="path/to/table-icon.png" alt="Table Icon" class="icon"><a href="https://pookytv.github.io/tabulka.html">Tabulka</a></li>
        </ul>
        <a href="narozeniny.html" class="invite-button">Pozvánka na narozeniny</a>
        <a href="https://pookytv.github.io/formular.html" class="form-button">Formulář</a>
        <a href="https://pookytv.github.io/seznam.html" class="seznam-button">Seznam</a>
        <a href="obdeolnik.html" class="new-link">obdelnik</a>
    </div>
</body>
</html>
