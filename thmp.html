<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabíjení auta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('praha.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('praha.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
        .top-right, .top-left {
            position: absolute;
            top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .top-right {
            right: 10px;
        }
        .top-left {
            left: 10px;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 10px;
            top: 50px;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .dropdown a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }
        .show {
            display: block;
        }
        .battery-status {
            margin-top: 20px;
            width: 80%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            position: relative;
        }
        .battery-fill {
            height: 100%;
            width: 50%; /* Změnit podle aktuální úrovně nabití */
            background: green;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="top-right" onclick="toggleDropdown()">Přihlásit se</div>
    <div id="dropdownMenu" class="dropdown">
        <a href="#">Přihlášení</a>
        <a href="#">Registrace</a>
    </div>
    <div class="top-left">Počet kreditů: 100</div>
    <img src="https://media.licdn.com/dms/image/C4E0BAQF97zYafLZK_w/company-logo_200_200/0/1631385077732?e=2147483647&v=beta&t=nT2Kz5jo0X8PPutPz_jqLe8cWyjkl3ZNdYZVNYOWaSg" alt="Praha Svítí Logo" class="logo">
    <div class="container">
        <h2>Nabíjení auta</h2>
        <input type="text" placeholder="Zadejte kód nabíjení">
        <button>Spustit nabíjení</button>
        <div class="battery-status">
            <div class="battery-fill"></div>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.top-right')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
