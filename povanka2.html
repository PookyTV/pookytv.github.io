<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #001f3f; /* Navy blue */
            color: #000000; /* Black text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
         .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #000000; /* Black text for container */
        }
        .red-square, .blue-square, .green-square {
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
        }
        .red-square {
            background-color: red;
            color: white;
        }
        .blue-square {
            background-color: blue;
            color: white;
        }
        .green-square {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red-square">
            <h1>Pozvánka na narozeniny</h1>
        </div>
        <div class="blue-square">
            <p>Koná se v Praze od 12 h</p>
            <p>Občerstvení zajištěno</p>
            <p>Pozani jsou:</p>
              <p>odehrává se od 12 do 15 h</p>
        </div>
        <div class="green-square">
            </h1>Nezapomeňte přijít!</h1>
        </div>
    </div>
</body>
</html>
