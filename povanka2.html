<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .red-square, .blue-square, .green-square {
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
        }
        .red-square {
            background-color: red;
            color: white;
        }
        .blue-square {
            background-color: blue;
            color: white;
        }
        .green-square {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red-square">
            <h1>Pozvánka na narozeniny</h1>
        </div>
        <div class="blue-square">
            <p></h1>Koná se v Praze od 12 h</h1></p>
            <p>Občerstvení zajištěno</p>
            <p>Pozani jsou:</p>
              <p>odehrává se od 12 do 15 h</p>
        </div>
        <div class="green-square">
            <p>Nezapomeňte přijít!</p>
        </div>
    </div>
</body>
</html>
