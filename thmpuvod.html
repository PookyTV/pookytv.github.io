<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Technologie Praha</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('https://cdn.administrace.tv/2022/04/23/hd/faa001ad872b517fd218434c1e77b1fe.jpg'); /* Nahraď 'pozadi.jpg' správnou cestou */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .logo {
      display: flex;
      flex-direction: column;
    }

    .top-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-buttons button {
      background-color: #0e5c77;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-buttons img {
      height: 20px;
    }

    .menu {
      display: flex;
      justify-content: center;
      margin-top: 100px;
      gap: 20px;
    }

    .menu-item {
      background-color: #0e5c77;
      padding: 50px 30px;
      border-radius: 5px;
      text-align: center;
      width: 200px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: #147a9d;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">
      <img src="https://www.satalice.cz/sites/default/files/rucne_vkladane/thmp-logo-barva.png" alt="Logo" width="200"> <!-- Nahraď cestu k logu -->
     
    </div>
    <div class="top-buttons">
      <button>přihlásit</button>
      <button>
        <img src="https://static.thenounproject.com/png/1314722-200.png" alt="Mince">
        kredit
      </button>
    </div>
  </div>

  <div class="menu">
    <div class="menu-item">CHCI NABÍJET</div>
    <div class="menu-item">MAPA NABÍJECÍCH STANIC</div>
    <div class="menu-item">Informace o<br>členském programu</div>
    <div class="menu-item">O nás</div>
  </div>

</body>
</html>
