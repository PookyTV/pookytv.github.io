<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Technologie Praha</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('https://cdn.administrace.tv/2022/04/23/hd/faa001ad872b517fd218434c1e77b1fe.jpg');
      background-size: top;
      background-position: top;
      color: white;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between; /* Zarovnání obsahu na opačné strany */
      align-items: center;
      padding: 20px;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Zarovnání loga vlevo */
    }

    .top-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end; /* Zarovnání tlačítek vpravo */
    }

    .top-buttons button,
    .menu-item,
    .login-form button {
      background: linear-gradient(to bottom right, #ffffff, #262626); /* Upravený gradient */
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .top-buttons img {
      height: 20px;
    }

    .menu {
      display: flex;
      justify-content: center;
      margin-top: 100px;
      gap: 20px;
    }

    .menu-item {
      padding: 50px 30px;
      border-radius: 5px;
      text-align: center;
      width: 200px;
      font-size: 18px;
      font-weight: bold;
    }

    .menu-item:hover,
    .top-buttons button:hover,
    .login-form button:hover {
      background: linear-gradient(to bottom right, #ffffff, #262626); /* Upravený gradient */
    }

    .login-form {
      position: absolute;
      top: 80px;
      right: 50%;
      transform: translateX(50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      display: none;
      width: 250px;
      text-align: center;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .login-form label {
      font-size: 14px;
    }

    .login-form .actions {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .checkbox {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">
      <img src="https://www.satalice.cz/sites/default/files/rucne_vkladane/thmp-logo-barva.png" alt="Logo" width="200">
    </div>
    <div class="top-buttons">
      <button onclick="toggleLogin()">přihlásit</button>
      <button>
        <img src="https://static.thenounproject.com/png/1314722-200.png" alt="Mince">
        kredit
      </button>
    </div>
  </div>

  <!-- Přihlašovací formulář -->
  <div class="login-form" id="loginForm">
    <h3>Přihlášení / Registrace</h3>
    <input type="email" placeholder="E-mail">
    <input type="password" placeholder="Heslo">

    <div class="checkbox">
      <input type="checkbox" id="stayLoggedIn">
      <label for="stayLoggedIn">&nbsp;Zůstat přihlášen</label>
    </div>

    <div class="actions">
      <button>Přihlásit</button>
      <button>Registrovat</button>
    </div>
  </div>

  <div class="menu">
    <div class="menu-item">CHCI NABÍJET</div>
    <div class="menu-item">MAPA NABÍJECÍCH STANIC</div>
    <div class="menu-item">Informace o<br>členském programu</div>
    <div class="menu-item">O nás</div>
  </div>

  <script>
    function toggleLogin() {
      const form = document.getElementById('loginForm');
      form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    }
  </script>

</body>
</html>
