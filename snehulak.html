<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  flex-direction: column;
  align-items: center; 
  gap: 20px; 
}

.ball {
  background-color: red; 
  background-image: conic-gradient(at 0% 100%, white, #a6a6a6);
  border-radius: 50%;
}

#grad1 {
  height: 100px;
  width: 100px;
}

#grad2 {
  height: 150px;
  width: 150px;
}

#grad3 {
  height: 200px;
  width: 200px;
}
</style>
</head>
<body>

<h1 style="text-align: center;">Conic Gradient - Pie Chart</h1>

<div class="container">
  <div id="grad1" class="ball"></div>
  <div id="grad2" class="ball"></div>
  <div id="grad3" class="ball"></div>
</div>

</body>
</html>
