<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .rectangle {
      width: 200px;  /* Šířka obdélníku */
      height: 100px; /* Výška obdélníku */
      background-color: #4CAF50; /* Barva pozadí obdélníku */
      border: 2px solid #000; /* Ohraníčení obdélníku */
    }
  </style>
  <title>Obdélník v CSS</title>
</head>
<body>
  <div class="rectangle"></div>
</body>
</html>
